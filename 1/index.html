<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Challenge 1</title>
</head>
<body>
    <header><h1>Create An Account</h1></header>

    <form>
        <label for="first-name">First name</label>
        <input id="first-name" required type="text" placeholder="First name"/><br>
        <label for="last-name">Last name</label>
        <input id="last-name" required type="text" placeholder="Last name"/><br>
        <label for="email">Email</label>
        <input id="email" required type ="email"placeholder="Email"/><br>
        <label for="username">Username</label>
        <input id="username" required type="text" placeholder="Username"/><br>
        <label for="password">Password</label>
        <input id="password" required type="password" placeholder="Password" minlength="10"/><br>       
        <label for="birth-date">Birth</label>        
        <input id="birth-date" required type="date" required/><br>
        <label for="how-happy">How happy are you?</label>        
        <input id="how-happy" type="range"/><br>
        <label for="fav-color">What is your fav.color?</label>
        <input id="fav-color" type="color"/><br>
        
        <input type="submit" value="Create Account"/>
    </form>
    
</body>
</html>
